<head>
    <title>Meteor Ranch</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
    <h4>Welcome to the Ranch (MeteorJs app) !</h4>
    {{> ranch}}
</body>

<template name="ranch">
    <div class="ranch">
        All ponies :

        <ul>
            {{#each ponies}}
                <li>
                    <input type="checkbox" name="free" id="free_{{_id}}" {{checked}}>
                    <label for="free_{{_id}}" class="name">{{this.name}}</label>
                    <span class="remove">[x]</span>
                </li>
            {{/each}}

            <li>
                <form id="add" method="post">
                    <input type="text" name="name" value="" placeholder="name" />
                    <input type="submit" value="+" />
                </form>
            </li>
        </ul>
    </div>
</template>
